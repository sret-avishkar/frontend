<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Avishkar - A National Level Techno Cultural Fest hosted by Sree Rama Engineering College. Join us for hackathons, workshops, cultural events, and more!" />
  <meta name="keywords"
    content="Avishkar, sreerama avishkar, sree rama avishkar, avishkar registration, avishkar registration form, avishkar registration online, Tech Fest, Cultural Fest, Hackathon, Workshops, Sree Rama Engineering College, SREC, Tirupati, Student Events" />

  <title>Avishkar - A National Level Techno Cultural Fest</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.onkeydown = function (e) {
      if (e.keyCode == 123) {
        return false;
      }
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
        return false;
      }
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
        return false;
      }
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
        return false;
      }
      if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
        return false;
      }
    }
  </script>
</body>

</html>
